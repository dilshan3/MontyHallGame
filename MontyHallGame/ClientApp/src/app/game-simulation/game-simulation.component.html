<div class="container">
  <h2>Monty Hall Game Simulation</h2>
  <div class="form-group">
    <label for="numGamesInput">Number of Games:</label>
    <input id="numGamesInput" type="number" class="form-control" [(ngModel)]="numGames" (keyup)="successfulGuesses = -1">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input id="changeDoorCheckbox" class="form-check-input" type="checkbox" [(ngModel)]="changeDoor" (change)="successfulGuesses = -1">
      <label class="form-check-label" for="changeDoorCheckbox">Change Door</label>
    </div>
  </div>
  <button class="btn btn-primary" (click)="simulate()" [disabled]="loading">Simulate</button>
  
  <div *ngIf="loading" class="loading">Loading...</div>
  
  <div *ngIf="successfulGuesses >= 0" class="result">
    <p>Successful Guesses: {{ successfulGuesses }}</p>
    <p>Total Simulations: {{ numGames }}</p>
    <div class="circle-progress-container">
      <svg class="circle-progress" viewBox="0 0 100 100">
        <circle class="circle-progress-background" cx="50" cy="50" r="45"></circle>
        <circle class="circle-progress-fill" cx="50" cy="50" r="45" [style.strokeDasharray]="getStrokeDashArray()" [style.stroke]="getStrokeColor()"></circle>
        <text class="circle-progress-label" x="50" y="57">{{ successPercentage }}%</text>
      </svg>
    </div>
  </div>
</div>
